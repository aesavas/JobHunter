<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Resources/css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ea7bbf3667.js" crossorigin="anonymous"></script>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="/Resources/css/bootstrap/bootstrap.min.css">

    <!-- Bootstrap JS -->
    <script src="/Resources/js/bootstrap/bootstrap.min.js" defer></script>

    <title>JobHunter</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">JobHunter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login/Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section id="add-job" class="my-5">
            <div class="container">
                <div class="card col-sm-6 offset-sm-3">
                    <div class="card-header">
                        <h2 class="card-title text-center">Edit Profile</h2>
                    </div>
                    <div class="card-body">
                        <form action="" class="row g-3">
                            <div class="col-12 form-floating">
                                <input type="password" class="form-control" id="current-password">
                                <label for="name">Current Password</label>
                            </div>
                            <div class="col-12 form-floating">
                                <input type="password" class="form-control" id="new-password">
                                <label for="name">New Password</label>
                            </div>
                            <div class="col-12 form-floating">
                                <input type="password" class="form-control" id="new-password2">
                                <label for="name">New Password Confirmation</label>
                            </div>
                            <div class="col-12">
                                <input type="submit" value="Submit" class="btn btn-outline-primary form-control">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <!-- Footer -->
</body>
</html>
