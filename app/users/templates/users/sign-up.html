{% extends 'includes/base.html' %}
{% load static %}
{% block title %}
| Sign Up
{% endblock title %}
{% block content %}
<main>
    <section class="">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                    <form class="mx-1 mx-md-4" method="POST">
                                        {% csrf_token %}
                                        {% for field in form %}
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw text-warning"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                {{field}}
                                                <label class="form-label" for="first_name">{{field.label}}</label>
                                            </div>
                                        </div>
                                        {% endfor %}
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <input type="submit" class="btn btn-warning btn-lg" value="Sign Up">
                                        </div>
                                    </form>
                                    <p class="mb-2 pb-lg-2 mt-5" style="color: #393f81;">You already have an account? <a href="{% url 'auth:login' %}" style="color: #393f81;">Login here</a></p>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="{% static 'images/sign-up.svg' %}" class="img-fluid" alt="sign-up">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock content %}
