{% extends 'includes/base.html' %}
{% load static %}
{% block title %}

{% endblock title %}
{% block content %}
<main>
    <section id="add-job" class="my-5">
        <div class="container">
            <div class="card col-sm-6 offset-sm-3">
                <div class="card-header">
                    <h2 class="card-title text-center">Change Password</h2>
                </div>
                <div class="card-body">
                    <form action="{% url 'auth:edit-password' %}" class="row g-3" method="POST">
                        {% csrf_token %}
                        <div class="col-12 form-floating">
                            <input type="password" class="form-control" id="current-password" name="current-password">
                            <label for="current-password">Current Password</label>
                        </div>
                        <div class="col-12 form-floating">
                            <input type="password" class="form-control" id="new-password" name="new-password">
                            <label for="new-password">New Password</label>
                        </div>
                        <div class="col-12 form-floating">
                            <input type="password" class="form-control" id="new-password2" name='new-password2'>
                            <label for="new-password2">New Password Confirmation</label>
                        </div>
                        <div class="col-12">
                            <a href="{% url 'account:account' %}" class="btn btn-outline-secondary">Back</a>
                            <input type="submit" value="Submit" class="btn btn-outline-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock content %}
